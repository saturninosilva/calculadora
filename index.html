<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/js/css/main.css">
   </head>

<body>
    <form id="form-calculadora">
        <div>
            <input type="text" id="display" readonly />
        </div>
        <div>
            <button value="tecla7">7</button>
            <button value="tecla8">8</button>
            <button value="tecla9">9</button>
            <button id="operadorDividir">/</button>
        </div>
        <div>
            <button value="tecla4">4</button>
            <button value="tecla5">5</button>
            <button value="tecla6">6</button>
            <button id="operadorMultiplicar">x</button>
        </div>
        <div>
            <button value="tecla1">1</button>
            <button value="tecla2">2</button>
            <button value="tecla3">3</button>
            <button id="operadorSubtrair">-</button>
        </div>
        <div>
            <button value="tecla0">0</button>
            <button value=".">.</button>
            <button id="operadorPorcentagem">%</button>
            <button id="operadorSomar">+</button>
        </div>
        <div>
        </div>
        <div>
            <button id="igual">=</button>
        </div>
    </form>

    <script src="./assets/js/main.js"></script>

</body>

</html>
